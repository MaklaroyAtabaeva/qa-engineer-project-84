---
- summary: |
    Поиск по ключевому слову
  requirement: |
    После вводе ключевого слова пользователь получит результат поискового запроса
  prerequisites: |
    Открыта главная страница
  test-data: |
    Ключевое слово = наименование товара
  steps:
    - Вводим ключевое слово
  expected-result: |
    Отображается список товаров, в соответствии с введенным запросом

- summary: |
    Проверка фильтра по категории
  requirement: |
    После выбора категории товара, пользователь получит список товаров по выбранной категории
  prerequisites:
    Открыта главная страница
  steps:
    - Нажать на кнопку "Категория"
    - В выпадающем списке выбрать категорию товара
  expected-result: |
    Отображается список товаров, в соответствии с введенным запросом

- summary: |
    Проверка выпадающего списка категории товаров
  requirement: |
    При нажатии на кнопку "Категория" выпадает список с наименованиями категории товаров
  prerequisites:
    Открыта главная страница
  steps:
    - Нажать на кнопку "Категория"
  expected-result: |
    Отображается список категории товаров

- summary: |
    Фильтрация по производителю товара
  requirement: |
    После выбора производителя пользователь получит результат запроса
  prerequisites: |
    Открыта главная страница
  steps:
    - Выбираем производителя товара
  expected-result: |
    Отображается список товаров, в соответствии с введенным запросом

- summary: |
    Фильтрация по нескольким производителям товара
  requirement: |
    После выбора нескольких производителей товара, пользователь получит результат запроса
  prerequisites: |
    Открыта главная страница
  steps:
    - Выбираем производителя товара 1
    - Выбираем производителя товара 2
    - Выбираем производителя товара 3
    - Выбираем производителя товара 4
  expected-result: |
    Отображается список товаров, в соответствии с введенным запросом

- summary: |
    Фильтрация по категории и производителю товара
  requirement: |
    При выборе категории и производителю товара, пользователь получит результат запроса
  prerequisites: |
    Открыта главная страница
  steps:
    - Выбираем категорию товара
    - Выбираем производителя товара
  expected-result: |
    Отображается список товаров, в соответствии с введенным запросом

- summary: |
    Фильтрация товаров по диапазону цен
  requirement: |
    При выборе диапазона цен на товары пользователь должен получить результат запроса
  prerequisites: |
    Открыта главная страница
  steps:
    - Выбираем минимальную цену товара
    - Выбираем максимальную цену товара, цена должна быть больше минимального значения
  expected-result: |
    Отображаются товары, согласно введенному диапазону цен

- summary: |
    Фильтрация товаров по диапазону цен от минимального значения
  requirement: |
    При выборе диапазона цен на товары пользователь должен получить результат запроса
  prerequisites: |
    Открыта главная страница
  steps:
    - Выбираем минимальную цену товара - 0 или больше 0
  expected-result: |
    Отображаются товары, согласно введенному диапазону цен

- summary: |
    Фильтрация товаров по диапазону цен до максимального значения
  requirement: |
    При выборе диапазона цен на товары пользователь должен получить результат запроса
  prerequisites: |
    Открыта главная страница
  steps:
    - Выбираем максимальную цену товара
  expected-result: |
    Отображаются товары, согласно введенному диапазону цен

- summary: |
    Проверка страницы товара
  requirement: |
    Пользователь может просмотреть страницу с подробной информацией о товаре
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажать на любую карточку товара
  expected-result: |
    Открывается страница с подробной информацией о товаре 
#несколько фото, категория, название товара, рейтинг, полная цена, цена со скидкой, процент скидки, количество в наличии, кнопка "В корзину", 
#на каждую делать тест-кейс?
- summary: |
    Проверка карточек товаров
  requirement: |
    Пользователь может просмотреть карточки с информацией о товаре
  prerequisites: |
    Открыта главная страница
  steps:
    - главная страница магазина
  expected-result: |
    Отображение карточек товара
#фото, название товара, полная цена, цена со скидкой, количество в наличии, кнопка "В корзину"
- summary: |
    Отображение добавленного товара в корзине
  requirement: |
    После добавления товара в корзину, пользователь может посмотреть товар в корзине
  prerequisites: |
    Открыта главная страница
  steps:
    - Выбрать любой товар
    - Нажать "В корзину"
    - Открыть Корзину
  expected-result: |
    Товар добавлен

- summary: |
    Бейджик на кнопке "Корзина" при добавлении товара
  requirement: |
    После добавления товара в корзину, появляется бейджик с количеством выбранных позиции в корзине
  prerequisites: |
    Открыта главная страница
    Корзина пуста
  steps:
    - Выбрать любой товар
    - Нажать "В корзину"
  expected-result: |
    Появился бейджик с количеством выбранных позиции на кнопке "Корзина"

- summary: |
    Проверка счетчика бейджика на кнопке "Корзина" при добавлении товара
  requirement: |
    После добавления товара в корзину, появляется бейджик с количеством выбранных позиции в корзине
  prerequisites: |
    Открыта главная страница
    Корзина пуста
  steps:
    - Выбрать несколько произвольных позиции товара
    - Нажать "В корзину"
  expected-result: |
    Появился бейджик с соответствующим количеством добавленных позиции на кнопке "Корзина"

- summary: |
    Выбор товаров после добавления товара в корзину
  requirement: |
    После добавления товара в корзину, пользователь может вернуться к дальнейшим покупкам
  prerequisites: |
    Открыта "Корзина"
    Добавлен товар
  steps:
    - Нажать "Продолжить покупки"
  expected-result: |
    Возврат на главную страницу

- summary: |
    Сохранение добавленных товаров в корзину после перехода в каталог
  requirement: |
    После добавления товара в корзину, пользователь может перейти на главное страницу с сохранением добавленных товаров в корзине
  prerequisites: |
    Открыта "Корзина"
    Добавлен товар
  steps:
    - Нажать "Продолжить покупки"
    - Нажать "Корзина"
  expected-result: |
    Добавленные товары в корзине, без изменении 

- summary: |
    Сохранение добавленных товаров в корзину после перехода в каталог
  requirement: |
    После добавления товара в корзину, пользователь может перейти на главное страницу с сохранением добавленных товаров в корзине
  prerequisites: |
    Открыта "Корзина"
    Добавлен товар
  steps:
    - Нажать "Магазин"
    - Нажать "Корзина"
  expected-result: |
    Добавленные товары в корзине, без изменении

- summary: |
   Удаление добавленного товара в корзине
  requirement: |
    После добавления товара в корзину, пользователь может удалить позицию с корзины
  prerequisites: |
    Открыта "Корзина"
    Добавлен товар
  steps:
    - Нажать "Удалить"
  expected-result: |
    Товар удален

- summary: |
   Очищение корзины от добавленных товаров
  requirement: |
    После добавления товаров в корзину, пользователь может удалить все позицию с корзины
  prerequisites: |
    Открыта "Корзина"
    Добавлены несколько товаров
  steps:
    - Нажать "Очистить корзину"
  expected-result: |
    Корзина очищена

- summary: |
   Проверка доступного количества одного товара для заказа
  requirement: |
    Пользователь не может заказать товара больше, чем есть в наличии
  prerequisites: |
    Открыта "Корзина"
    Добавлено максимальное количество одного товара 
  steps:
    - Нажать на название товара
    - Нажать в "Корзину"
    - Нажать "Корзина"
  expected-result: |
    Количество товара не изменилось

- summary: |
   Проверка отображения цены возле добавленного товара
  requirement: |
    После добавления товаров в корзину, пользователь может увидеть цену на выбранное количество товаров
  prerequisites: |
    Открыта главная страница
  steps:
    - Добавить любой товар в "корзину"
    - Нажать "Корзина"
  expected-result: |
     Отображается цена согласно сумме расчета

- summary: |
   Проверка отображения итоговой суммы добавленных товаров
  requirement: |
    После добавления товаров в корзину, пользователь может итоговую сумму на все выбранное количество товаров
  prerequisites: |
    Открыта главная страница
  steps:
    - Добавить несколько товаров в "корзину"
    - Нажать "Корзина"
  expected-result: |
     Отображается итоговая сумма согласно расчету

- summary: |
   Проверка кнопки "Следующая"
  requirement: |
    После нажатия кнопки "Следующая", отобразится новый список товаров
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажать "Следующая"
  expected-result: |
     Отображается новая страница со списком товаров

- summary: |
   Проверка кнопки "Предыдущая"
  requirement: |
    После нажатия кнопки "Предыдущая", отобразится предыдущий список товаров
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажать "Следующая"
    - Нажать "Предыдущая"
  expected-result: |
     Отображается предыдущая страница со списком товаров

- summary: |
    Поиск несуществующего товара
  requirement: |
    При неправильном вводе ключевого слова, отобразится страница с сообщением "Ничего не найдено!"
  prerequisites: |
    Открыта главная страница
  steps:
    - Вводим любой набор букв и цифр
  expected-result: |
    Отображается страница с сообщением "Ничего не найдено!"
